<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Пример когнитивного фильтра</title>
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
    <!--<script src="node_modules/chart.js/samples/utils.js"></script>-->
    <script src="node_modules/hammerjs/hammer.min.js"></script>
    <script src="node_modules/chartjs-plugin-zoom/chartjs-plugin-zoom.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>


<div id="chartCont" class="chartCont" >
    <canvas id="canvas" width="600" height="600"></canvas>
</div>

<div class="tools">
    <div class="nav">
        <div id="chartZoom" class="chartZoom" >
            <canvas id="zoom_chart" width="250" height="200"></canvas>
        </div>
    </div>
    <div id="first_cont">
        <div class="nav">
            <input type='button' id="resetZoom" value="Reset Zoom" >
        </div>
        <div class="nav">
            <input type='button' id="fullScreen" value="Full screen" onclick="resize(1)">
        </div>
        <div class="nav">
            <input type="radio" name="myRadios"  value="1" checked/>[1/см]
            <input type="radio" name="myRadios"  value="2" />[эВ]
        </div>
    </div>
    <div id="second_cont">
        <div class="nav">
            <div class="radio_buttons">
                <div>
                    <input type="radio" name="option" id="eUp" checked>
                    <label for="eUp" >y=E<sub>up</sub>, x=E<sub>l</sub></label>
                </div>
                <div>
                    <input type="radio" name="option" id="parity"/>
                    <label for="parity">Parity of term</label>
                </div>
                <div>
                    <input type="radio" name="option" id="eUp_eD"/>
                    <label for="eUp_eD">y=E<sub>up</sub> - E<sub>l</sub>, x=E<sub>l</sub></label>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <input type="checkbox"  id="intens" value=1 onclick="click_intens()" checked>отображение интенсивности прозрачностью
    </div>
    <div class="nav">
        <input type="checkbox"  id="random" value=1 onclick="click_random()">отображение мультиплетов
    </div>
    <div class="nav">
        <table border="0">
            <tbody>
            <tr>
                <td><b>lower level: </b></td>
                <td id="low_l"></td>
            </tr>
            <tr>
                <td><b>upper level: </b></td>
                <td id="up_l"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="nav">
        <table>
            <tr>
                <td>
                    Показать ширину:
                </td>
                <td>
                    <input type="radio" name="width" value="1"/>конфигурации<br>
                    <input type="radio" name="width" value="2"/>конфигурации с атомными остатками<br>
                    <input type="radio" name="width" value="3"/>термов<br>
                    <input type="radio" name="width" value="4" checked/>---<br>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="container">
    <div>
        <div id="spectra" >
            <br><b><label for="element">Элемент:</label></b>
            <input type="text" size="15" id="element" value="H">
            <input type='button' id='new_atom' value='OK' onclick="updateChart(1,0,0)">
        </div>
    </div>

    <div class='toolbar'>
        <div class="range">
            <div id='min_container'>
                <b>Минимум (&#8491;)</b><br>
                <input type='text' id='min' value='0'>
            </div>
            <div id='max_container'>
                <b>Максимум (&#8491;)</b><br>
                <input type='text' id='max' value='0'>
            </div>
            <div class='top_div'>
                <br>
                <input type='button' id='filter' value='OK' class="bluebtn" onclick="show_selected()">
            </div>
            <div class='visible_container'>
                <input type='button' id='visible' value='Видимый спектр' class='bluebtn' onclick="show_visible()"><span style="width: 20px"></span>
                <input type='button' id='all' value='Весь спектр' class='bluebtn' onclick="show_all()">
            </div>
        </div>
    </div>
</div>



<div id="canvas-holder" style="width: 300px;">
    <div id="chartjs-tooltip">
        <table></table>
    </div>
</div>

<div id="canvas-holder1" style="width: 300px;">
    <div id="zoom-tooltip">
        <table></table>
    </div>
</div>

<script src="spectr.js"></script>

</body>
</html>
